<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <section class="container">
            <div class="pop-up-elem" id="cat-info">
                <p>Его имя: <em><span id="cat-name"></span></em></p>
                <p>Описание: <em><span id="cat-description"></span></em></p>
                <p>Продолжительность жизни: <span id="cat-life-span"></span> лет</p>
                <a href="#" id="cat-wikipedia-link" target="_blank">Википедия</a>

                <div class="close-button">
                    <span class="close-icon"></span>
                </div>
            </div>

            <div class="cat-info-wrapper">
                <div class="cat-image-wrapper"></div>
                <button class="generate-button">Сгенерировать котика</button>
            </div>
        </section>
    </div>

    <script src="./script.js" defer type="module"></script>
</body>

</html>
